<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/cabiniconlightgreen.png" alt="favicon">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/contact.css">
  <script defer src="js/mobile-nav.js"></script>
  <script defer src="js/form.js"></script>
</head>
<body>
  <div class="leftHeader">
    <div class="headerBarLeft">
      <a href="index.html"><img src="images/logos/cabiniconboldwhite.png" id="cabinIcon" alt="cabin logo"></a>
    </div>
    <div class="leftFoot" id="lfooter"></div>
  </div>
  <div class="pageContent">
    <header>
      <div id="home-button">
        <a href="index.html"><img src="images/logos/cabiniconboldwhite.png" id="cabinIcon" alt="cabin logo"></a>
      </div>
      <div id="menu-button">
        <svg viewBox="0 0 100 80" width="30" height="30">
          <rect fill="white" width="100" height="15"></rect>
          <rect fill="white" y="30" width="100" height="15"></rect>
          <rect fill="white" y="60" width="100" height="15"></rect>
        </svg>
      </div>
      <nav id="navigation">
        <ul>
          <li><a href="history.html" class="navLinks">History</a></li>
          <li><a href="activities.html" class="navLinks">Activities</a></li>
          <li><a href="contact.html" class="navLinks">Contact</a></li>
          <li><a href="memories.html" class="navLinks">Memories</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-content">
      <h1 id="page-heading">Contact</h1>
      <form id="form" action="" method="post" enctype="text/plain" onsubmit="validateForm();return false"> 
        <!--action="mailto:someone@example.com" method="post" enctype="text/plain" WAS just action="" onsubmit="return validateForm(this) replace with: "action="mailto:farley@tombensam.com" when ready-->
          <p class="formHead">Want to plan your next visit? Let's get in touch!</p>
          <div class="formGrid">
            <div class="formElement">
              <label for="first-name-input" class="boldText">FIRST NAME<span class="requiredSymbol"> *</span></label><br>
              <input type="text" class="field" id="first-name-input" placeholder="Enter your first name">
            </div>
            <div class="formElement">
              <label for="last-name-input" class="boldText">LAST NAME<span class="requiredSymbol"> *</span></label><br>
              <input type="text" class="field" id="last-name-input" placeholder="Enter your last name">	
            </div>
            <div class="formElement">
              <label for="email-input" class="boldText">EMAIL<span class="requiredSymbol"> *</span></label><br>
              <input type="text" class="field" id="email-input" placeholder="Enter your email address">
            </div>
            <div class="formElement">
              <label for="phone-input" class="boldText">PHONE NUMBER</label><br>
              <input type="tel" class="field" id="phone-input" maxlength="10" placeholder="Enter your phone number">
            </div>
            <div class="formElement" id="message-container">
              <label for="message-input" class="boldText">MESSAGE<span class="requiredSymbol"> *</span></label><br>
              <textarea name="message" rows="8" cols="68" maxlength="500" class="textField" id="message-input" placeholder="Enter your message here"></textarea>
            </div>
            <div class="formElement" id="submit-container">
              <input type="submit" value="submit" id="submit-button" class="boldText">
            </div> 
          </div>   
      </form>
    </main>
    <div class="middleFoot" id="mfooter">&copy; Samantha Farley 2020</div>
  </div>
  <div class="rightHeader">
    <div class="headerBarRight"></div>
    <div class="rightFoot" id="rfooter"></div>
  </div>
</body>
</html>
